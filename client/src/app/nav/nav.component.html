<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" style="margin-left:5%">Dating App</a>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="accountService?.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/lists">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" tabindex="-1" routerLinkActive="active" aria-disabled="true">Messages</a>
            </li>
          </ng-container>
        </ul>
        <div class="dropdown" *ngIf="(accountService.currentUser$| async) as user" dropdown>
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username}}</a>
          <div class="dropdown-menu"*dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form #loginForm="ngForm" class="d-flex" *ngIf="!(accountService?.currentUser$ | async)" (ngSubmit)="login()" autocomplete="off" style="margin-left:auto">
          <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2"
            type="search" 
            placeholder="Login" 
            aria-label="Login">
          <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2" 
            type="search" placeholder="Password" 
            aria-label="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>
