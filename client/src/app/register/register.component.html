<form #registerForm="ngForm" (ngSubmit)="registerForm" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input class="text"
            class="form-control"
            name="Username"
            [(ngModel)]="model.username"
            placeholder="Username" 
        >
    </div>

    <div class="mb-3">
        <input class="text"
            class="form-control"
            name="Password"
            [(ngModel)]="model.password"
            placeholder="Password" 
        >
    </div>
    
    <div class="text-center">
        <button class="btn btn-success me-2" (click)="register()" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
